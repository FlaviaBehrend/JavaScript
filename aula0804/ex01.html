<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01 - JS</title>
    <!-- Script incorporado -->
    <script rel="text/javascript">
        alert("Mensagem Importante! Script incorporado ao Head")
    </script>
    
</head>
<body>
    
    <script rel="text/javascript" src="js/ex01.js"></script>
    <!-- Inserção Inline, relacionado a algum evento -->
     <button type="button" onclick="confirm('Caixa de diálogo acionada pelo evento de clique do mouse')">Clique Aqui!!!!!!!!</button>
     <button type="button" onclick="prompt('Digite sua idade')">Clique aqui outra vez</button>

</body>
</html>
